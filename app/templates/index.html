<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Movies List</h1>

    <!-- Displaying all movies ... -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Year</th>
                <th>Oscars Won</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{ movie.id }}</td>
                <td>{{ movie.name }}</td>
                <td>{{ movie.year }}</td>
                <td>{{ movie.oscars }}</td>
                <td class="action-buttons">
                    <!-- Edit and Delete Buttons -->
                    <a href="{{ url_for('add_movie', id=movie.id) }}">Edit</a>
                    <form action="{{ url_for('delete_movie', id=movie.id) }}" method="post" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No movies found.</td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="5" class="add-movie-row">
                    <a href="{{ url_for('add_movie') }}" class="add-button" title="Add a New Movie">+</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
